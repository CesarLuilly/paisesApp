<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input
                    type="text"
                    class="form-control"
                    name="termino"
                    [(ngModel)]="termino" placeholder="Buscar pais...">
        </form>
    </div>
</div>
<hr>
 

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro con el termino {{termino}}.
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        1
                    </td>
                    <td>Bandera</td>
                    <td>nombre</td>
                    <td>poblacion</td>
                    <a href="">Link</a>
                </tr>
            </tbody>
        </table>
    </div>
</div>
